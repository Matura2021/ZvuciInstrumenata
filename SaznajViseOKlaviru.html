    <p style="text-align: center;">Клавир (Пиано), је акустични, жичани музички инструмент са диркама код којег се тон производи ударом филцем прекривеним чекићем о металну жицу. Због својих великих техничких и изражајних могућности клавир је један од инструмената са најбогатијом музичком литературом.</p>
